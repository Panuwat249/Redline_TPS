<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Red Line Data System</title>
<link rel="stylesheet" href="style.css">


<!-- libs for export & charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
<header>
<div class="header-inner">
<h1>ระบบจัดการข้อมูล TSP / TSA / TA</h1>
<nav>
<a href="index.html">หน้าแรก</a>
<a href="add.html">เพิ่มข้อมูล</a>
<a href="dashboard.html">Dashboard</a>
</nav>
</div>
</header>


<!-- Search Filter -->
    <div class="search-box">
        <select id="searchYear">
            <option value="">เลือกปี (พ.ศ.)</option>
        </select>

        <select id="searchMonth">
            <option value="">เลือกเดือน</option>
        </select>

        <select id="searchLine">
            <option value="">เลือกสาย</option>
            <option value="North">North</option>
            <option value="West">West</option>
            <option value="Red">Red Line</option>
        </select>

        <select id="searchType">
            <option value="">เลือกประเภท</option>
            <option value="TSP">TSP</option>
            <option value="TSA">TSA</option>
            <option value="TA">TA</option>
        </select>

        <button onclick="searchData()">ค้นหา</button>
        <button onclick="resetSearch()">ล้างค่า</button>
        <button onclick="exportExcel()">Export Excel</button>
        <button onclick="exportPDF()">Export PDF</button>

        <a href="add.html" class="btn-add">เพิ่มข้อมูล</a>
        <a href="dashboard.html" class="btn-dashboard">Dashboard</a>
    </div>

    <!-- Table -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>ปี (พ.ศ.)</th>
                <th>เดือน</th>
                <th>สาย</th>
                <th>ประเภท</th>
                <th>จำนวน</th>
                <th>แก้ไข</th>
                <th>ลบ</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Popup Edit -->
    <div id="editPopup" class="popup">
        <div class="popup-content">
            <h2>แก้ไขข้อมูล</h2>

            <label>ปี (พ.ศ.)</label>
            <input type="number" id="editYear">

            <label>เดือน</label>
            <select id="editMonth"></select>

            <label>สาย</label>
            <select id="editLine">
                <option value="North">North</option>
                <option value="West">West</option>
                <option value="Red">Red Line</option>
            </select>

            <label>ประเภท</label>
            <select id="editType">
                <option value="TSP">TSP</option>
                <option value="TSA">TSA</option>
                <option value="TA">TA</option>
            </select>

            <label>จำนวน</label>
            <input type="number" id="editValue">

            <button onclick="saveEdit()">บันทึก</button>
            <button onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
